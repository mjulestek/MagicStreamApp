<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO / Description -->
  <meta
          name="description"
          content="Magic Stream — Watch the best Rwandan movies online. A Netflix-style streaming platform powered by cloud and AI."
  />

  <!-- Title -->
  <title>Magic Stream | Rwandan Movies Streaming</title>

  <!-- Dark theme base styles -->
  <style>
    body {
      margin: 0;
      background-color: #0b0b0f;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    /* Optional loading splash before React mounts */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #1a1a2e, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }

    #loading-screen h1 {
      color: #e50914;
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    #loading-screen p {
      color: #cfcfcf;
      font-size: 1rem;
      max-width: 400px;
    }
  </style>
</head>

<body>
<!-- Loading screen (disappears when React loads) -->
<div id="loading-screen">
  <h1>Magic Stream</h1>
  <p>
    The home of Rwandan cinema.
    Stream powerful local stories — Netflix-style, powered by cloud & AI.
  </p>
</div>

<!-- React app root -->
<div id="root"></div>

<!-- Environment config -->
<script src="/env.js"></script>

<!-- React entry -->
<script type="module" src="/src/main.jsx"></script>

<!-- Remove loading screen when React mounts -->
<script>
  window.addEventListener("load", () => {
    const splash = document.getElementById("loading-screen");
    if (splash) splash.style.display = "none";
  });
</script>
</body>
</html>
